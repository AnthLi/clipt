<md-content class="clip-list-container" id="home">
  <!-- List of Clips -->
  <md-list id="clip-list" infinite-scroll="loadMoreClips()" infinite-scroll-container="'#home'" infinite-scroll-disabled="busy" infinite-scroll-distance="0">
    <li ng-repeat="clip in clips | limitTo: clipDisplayCount track by clip.id" ng-dblclick="copyClip($event, $index)">
      <div class="clip-container">
        <!-- Star and Delete buttons -->
        <div class="clip-button-container">
          <!-- Change the star icon depending on whether the clip is starred or not -->
          <i class="star-clip" ng-class="isStarred($index) ? 'starred fa fa-star' : 'fa fa-star-o'" ng-click="checkStar($index)"></i>
          <i class="delete-clip fa fa-trash-o" ng-click="deleteClip($index)"></i>
        </div>

        <!-- Clip type and text -->
        <div class="clip">
          <div class="clip-type">{{::clip.type}}</div>
          <div class="clip-text">{{::clip.text}}</div>
        </div>
      </div>
    </li>
  </md-list>
</md-content>

<!-- Search Bar -->
<div id="clip-search-container">
  <i class="fa fa-search"></i>
  <input type="text" placeholder="Search..." ng-model="query">
</div>
